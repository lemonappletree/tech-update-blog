<!-- 기본 GitHub Pages용 Jekyll 템플릿 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Google AdSense 코드 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9220247113939571"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- github-디스플레이 광고 상단 -->
    <ins class="adsbygoogle"
        style="display:block; text-align:center; margin: 1rem 0;"
        data-ad-client="ca-pub-9220247113939571"
        data-ad-slot="4243015229"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </header>
    <main>
      {% assign paragraphs = content | split: '</p>' %}
      {% for p in paragraphs %}
        {{ p }}</p>
        {% if forloop.index == paragraphs.size | divided_by: 2 %}
          <!-- 인아티클 광고 삽입 위치 -->
          <ins class="adsbygoogle"
              style="display:block; text-align:center; margin: 2rem 0;"
              data-ad-layout="in-article"
              data-ad-format="fluid"
              data-ad-client="ca-pub-9220247113939571"
              data-ad-slot="4350826430"></ins>
          <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        {% endif %}
      {% endfor %}
    </main>

    <!-- github-디스플레이광고 하단 -->
    <ins class="adsbygoogle"
        style="display:block; text-align:center; margin: 2rem 0;"
        data-ad-client="ca-pub-9220247113939571"
        data-ad-slot="1123848120"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
    </footer>
  </body>
</html>
